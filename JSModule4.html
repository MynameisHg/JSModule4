<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessible Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Accessible Gallery</h1>
  <div id="gallery">
    <figure>
      <img src="beach.jpg" alt="A sunny beach with palm trees">
      <figcaption>Sunny Beach</figcaption>
    </figure>
    <figure>
      <img src="mountains.jpg" alt="Snowy mountain range under blue sky">
      <figcaption>Snowy Mountains</figcaption>
    </figure>
    <figure>
      <img src="forest.jpg" alt="Dense forest with morning sunlight">
      <figcaption>Peaceful Forest</figcaption>
    </figure>
  </div>

  <script src="script.js"></script>
</body>
</html>
